<!DOCTYPE html>
<html>

<head>
    <title>Uh oh stinky</title>
    <style>
        body {
            background-color: #f0e5d8;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        h1 {
            color: #ff6347;
            font-size: 48px;
        }

        img {
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>Uh oh stinky</h1>
    <img id="stinkyImg" src="stinky.jpg" alt="stinky">
    <div>
        <iframe width="110" height="200" src="https://www.myinstants.com/instant/uh-oh-stinky-45945/embed/"
            frameborder="0" scrolling="no"></iframe>
        <button id="fleeingButton" onclick="alert('ur mom gay')">tell me a story</button>
        <script>
            setInterval(function () {
                const img = document.getElementById('stinkyImg');
                img.style.transition = 'transform 0.5s';
                img.style.transform = img.style.transform === 'rotateY(180deg)' ? '' : 'rotateY(180deg)';
            }, 2500);
            const button = document.getElementById('fleeingButton');
            button.addEventListener('mouseover', function (event) {
                const buttonRect = button.getBoundingClientRect();
